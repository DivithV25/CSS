<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Size units</title>
</head>
<style>
    html{
            font-size:25px ;

    }
    .container{

        font-size: 10px;
    }
h1{
text-align: center;
}
#first{

    font-size: 3em;
    padding:3em;
/* the em unit is only relative to the immediate parent of the targeted element */
}
#second{
 font-size:3rem;
 
 padding: 3rem;
 /* the rem unit is only relative to the document's root element */
 
}
</style>
    



<body>
    <div class="container">
        <h1 id="first"> This is my first heading</h1>
        <h1 id="second"> This is my second heading</h1>
        <h1 id="third"> This is my third heading</h1>
    </div>


    
</body>
</html>
