<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- this is internal css -->
    <style>
    p{
            color: orange;
            background-color: black;
        }
        </style>
    <!-- this is extrenal css -->
    <link rel="stylesheet" href="internal_external.css">    
<!-- the lowest one will overwrite the other one -->

</head>
<body>
    <h1>INTEGRATING HTML WITH CSS</h1>
    <h2>INTERNAL AND EXTERNAL CSS</h2>
    <p> YOU CAN SEE THE COLOUR CHANGE HERE</p>
</body>
</html>
<!-- In line css takes the highest precedence -->
